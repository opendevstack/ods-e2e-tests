## Currently during the PoC we will use personal users
## We need to set in the environment the different variables that will be use later in the test scripts
# E2E_USER
# E2E_USER_EMAIL
# E2E_USER_PASSWORD
# OPENSHIFT_PROJECT
# OPENSHIFT_PUBLIC_HOST

# Generic Configuration
config.project.key=${OPENSHIFT_PROJECT}

# Provisioning App
config.provisioning-app.user.name=${E2E_USER_EMAIL}
config.provisioning-app.user.password=${E2E_USER_PASSWORD}
config.provisioning.url=https://prov-app-dev.${OPENSHIFT_PUBLIC_HOST}/

# Atlassian
config.atlassian.user.name=${E2E_USER_EMAIL}
config.atlassian.user.password=${E2E_USER_PASSWORD}
config.atlassian.jira.url=${JIRA_URL}/
config.atlassian.bitbucket.url=${BITBUCKET_URL}/

## Jenkins
config.jenkins.user.name=${E2E_USER}
config.jenkins.user.password=${E2E_USER_PASSWORD}
config.jenkins.url=https://jenkins-${OPENSHIFT_PROJECT}-cd.${OPENSHIFT_PUBLIC_HOST}/

### Openshift
config.openshift.user.name=${E2E_USER}
config.openshift.user.password=${E2E_USER_PASSWORD}
config.openshift.url=${OPENSHIFT_CLUSTER}

### Reports dir
config.reports.dir=build/e2e-geb-reports
